<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="assets/css/style.index.css" rel="stylesheet">
    <script src="assets/js/script.index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora IMC</title>
</head>
<body>
    <div id="main">

        <section id="picture">
            <img src="./assets/images/undraw_personal_trainer_re_cnua.svg" id="imag">
        </section>
        
        <section id="form">
          <div id="calculator">
            <h1 id="title">Calculadora - IMC</h1>

            <div class="input-box">
                <label for="weight">Peso em kg</label>
                <div class="input-field">
                    <i class="fa-solid fa-weight-hanging" icon></i>
                    <input type="number" id="weight" name="weight" required>
                    <span class="unit">kg</span>
                </div>
            </div>
          


            <div class="input-box">
                <label for="height">Altura em metros</label>
                <div class="input-field">
                    <i class="fa-solid fa-ruler" icon></i>
                    <input type="number" id="height" name="height" required>
                    <span class="unit">m</span>
                </div>
            </div>
        </section>
    </div>

</body>
</html>
